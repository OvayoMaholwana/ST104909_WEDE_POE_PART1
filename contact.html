<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for various screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title for the contact page -->
    <title>Paws for a Cause - Contact</title>
    <!-- Link to external CSS for consistent styling across the site -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Import Aptos font from Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Aptos&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section containing navigation -->
    <header>
        <!-- Navigation menu for site-wide links -->
        <nav>
            <ul>
                <!-- Navigation links to main pages -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="adopt.html">Adopt a Pet</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content of the contact page -->
    <main>
        <!-- Section for contact form and shelter information -->
        <section>
            <!-- Main heading for the contact page -->
            <h1>Contact Us</h1>
            <!-- Contact form to collect user inquiries -->
            <form id="contact-form">
                <!-- Input for user's name -->
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <!-- Input for user's email address -->
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <!-- Textarea for user's message -->
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <!-- Submit button to send the contact form -->
                <button type="submit">Send</button>
            </form>
            <!-- Heading for shelter location details -->
            <h2>Shelter Location</h2>
            <!-- Address of the shelter in Uitenhage -->
            <p>123 Main Street, Uitenhage, Eastern Cape, South Africa</p>
            <!-- Placeholder for embedding an interactive map (e.g., Google Maps) -->
            <div id="map-placeholder">Map will be embedded here</div>
        </section>
    </main>
    <!-- Footer with copyright information -->
    <footer>
        <p>&copy; 2025 Paws for a Cause. All rights reserved.</p>
    </footer>
    <!-- External JavaScript file for additional functionality (e.g., form submission, filter on adopt.html) -->
    <script src="js/script.js"></script>
</body>
</html>
